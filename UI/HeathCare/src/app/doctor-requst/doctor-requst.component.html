<body>
    

  <section>
      <div class="login_img">
  
        <a> <img src="./../../assets/logo2.png" style="height: 400px; width: 500px;" alt=""></a>
      </div>
      
    </section>
<div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let req of request">
      <div class="card">
        <img src="assets/{{ req.id }}.jfif" class="card-img-top" alt="Image Description" height="150rem">

        <div class="card-body">
          <h5 class="card-title">Name: {{req.id}}</h5>
          <p class="card-text">Age: {{req.age}}</p>
          <p class="card-text">Email: {{req.email}}</p>
          <p class="card-text">Specialization: {{req.specialization}}</p>
          <p class="card-text">Experience: {{req.experiance}}</p>
          <p class="card-text">Phone No: {{req.phone}}</p>
          <p class="card-text">Location: {{req.location}}</p>
        </div>
        <div class="card-footer">
          <button class="btn btn-success" (click)="handlePost(req)">Accept</button>
          <button class="btn btn-danger"(click)="handleDelete(req.id,req)">Denied</button>
        </div>
      </div>
    </div>
  </div>
  <!-- <a class="nav-link" [routerLink]="['/detail']" routerLinkActive="active">Details</a> -->
  <br>
</body>
